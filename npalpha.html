      <div id="card"></div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
        Access-Control-Allow-origin *:
        $(function() {
          $.getJSON("alphadata.json", function(data) {
            $("#card").html(
              `<div class="card">
                <div class="card-thumbnail" style="background-image: url(${data.thumbnail_url})"></div>
                <div class="card-body">
                  <div class="card-title">${data.channel_title}</div>
                  <div class="card-channel">${data.platform}</div>
                  <div class="card-views">${data.total_view_count} views</div>
                </div>
              </div>`
            );
          });
        });
      </script>
